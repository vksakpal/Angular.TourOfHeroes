<div *ngIf="hero">
    <h2>{{hero.name | uppercase}}</h2>
    <div><span>id:</span>{{hero.id}}</div>
    <div>
        <label>Name: 
            <input [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
</div>

<button class="btn btn-primary" (click)="save()">Save</button>
<button (click)="goBack()">Back</button>
